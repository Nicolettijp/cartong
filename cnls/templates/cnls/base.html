{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CNLS - {% block title %}{% endblock %}</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="stylesheet" type="text/css" href="{% static "css/vendor/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/vendor/bootstrap-theme.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/vendor/leaflet.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/vendor/MarkerCluster.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/vendor/MarkerCluster.Default.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/fonts/main.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/cnls.css" %}">
</head>
<body>
    <div class="page-header">
        <a href="{% url 'action_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <h1><a href="/">CNLS</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
